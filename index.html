<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stare At Your Wife</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            margin-top: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Stare At Your Wife</h1>
    <input type="text" id="imageUrl" placeholder="Enter the image URL" />
    <button onclick="showImage()">Show Image</button>
    <div id="imageContainer"></div>

    <script>
        function showImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous image if any

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = "Wife's Photo";
                imageContainer.appendChild(img);
            } else {
                alert('Please enter a valid image URL.');
            }
        }
    </script>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oYsadFe6iL4?si=VH_ddsJqYrZUIQhR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
