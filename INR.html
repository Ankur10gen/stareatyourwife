<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stare at INR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 10%;
    }
    .headline {
      font-size: 2rem;
      color: #333;
    }
    .rate {
      font-size: 4rem;
      font-weight: bold;
      color: #E4405F;
    }
    .tagline {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #666;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">ðŸ‘€ Stare at the Falling INR</div>
    <div id="rate" class="rate">Loading...</div>
    <div class="tagline">"No one's staring at it, so it's dropping."</div>
    <div class="footer">Exchange rates are updated in real-time.</div>
  </div>

  <script>
    const fetchExchangeRate = async () => {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        const inrRate = data.rates.INR; // Get INR rate
        document.getElementById('rate').textContent = `â‚¹${inrRate.toFixed(2)} / $1`;
      } catch (error) {
        document.getElementById('rate').textContent = "Failed to load ðŸ˜”";
        console.error("Error fetching exchange rate:", error);
      }
    };

    // Fetch the rate on page load
    fetchExchangeRate();
  </script>
</body>
</html>
