<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stare at INR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 10%;
    }
    .headline {
      font-size: 2rem;
      color: #333;
    }
    .rate {
      font-size: 4rem;
      font-weight: bold;
      color: #E4405F;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #666;
    }
    .falling-rupee {
      position: absolute;
      top: -10%;
      font-size: 3rem;
      color: #E4405F;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        top: -10%;
        left: calc(50% - 1rem);
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        top: 110%;
        left: calc(50% + 5rem); /* Slightly drifting */
        transform: rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">ðŸ‘€ Stare at the Falling INR</div>
    <div id="rate" class="rate">Loading...</div>
    <div class="tagline">"No one's staring at it, so it's dropping."</div>
    <div class="footer">Exchange rates are updated in real-time.</div>
  </div>

  <!-- Falling Rupee Animation -->
  <div class="falling-rupee" id="falling-rupee">â‚¹</div>

  <script>
    const fetchExchangeRate = async () => {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        const inrRate = data.rates.INR; // Get INR rate
        document.getElementById('rate').textContent = `â‚¹${inrRate.toFixed(2)} / $1`;
      } catch (error) {
        document.getElementById('rate').textContent = "Failed to load ðŸ˜”";
        console.error("Error fetching exchange rate:", error);
      }
    };

    // Fetch the rate on page load
    fetchExchangeRate();

    // Adding more falling symbols dynamically
    setInterval(() => {
      const rupee = document.createElement('div');
      rupee.textContent = 'â‚¹';
      rupee.className = 'falling-rupee';
      rupee.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      rupee.style.animationDuration = Math.random() * 3 + 4 + 's'; // Random speed
      document.body.appendChild(rupee);

      // Remove rupee after animation ends
      rupee.addEventListener('animationend', () => {
        rupee.remove();
      });
    }, 1000); // Add a new rupee every second
  </script>
</body>
</html>
